<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>gremio não tem mundial</title>
    <body>        
        <script>
           
           var numero = parseInt(prompt("Digite um número de 1 a 5:"));
            
           switch (numero) {
            case 1:
                alert("Numero Um")
                break;
            case 2:
                alert("Numero Dois")
                break;
            case 3:
                alert('Numero Três')
                break;
            case 4:
                alert("Numero Quatro")
                break;
            case 5: 
                alert("Numero Cinco")
                break;

                default: 
                alert("Numero Invalido")
           } 
        </script>
    </body>
</html>
