<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Título da página</title>
    <meta charset="utf-8">
  </head>
  <body>
    <script>
   var vetor = new Array (3)
   var total = 0
   var pagamento 
   for(var i = 1; i < vetor.length; i++){
        vetor[i] = new Array (prompt("Digite "+ i +" números" ))
        vetor[1] = parseInt(vetor[i])

        total += vetor[i]
       
        document.write(vetor[i]+'<br>')
    }
     document.write("Valor total " + total)
     pagamento = prompt("Pgamento débito ou crédito? C = crédito e D = débito")
     if(pagamento === "C"){
        document.write("Crédito")
     } else{document.write("Débito")}
   </script>    
  </body>
</html>
